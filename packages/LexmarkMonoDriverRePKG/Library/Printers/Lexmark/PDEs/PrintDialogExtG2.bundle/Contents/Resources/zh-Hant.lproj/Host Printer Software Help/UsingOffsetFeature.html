   <title>使用偏位功能進行列印</title><meta name="description" content="使用偏位功能進行列印"><meta name="topic" content="v33227561_tc"><meta name="copyright" content="Copyright 2015 年 Lexmark International, Inc. All rights reserved."><meta name="lastupdated" content="Thu Aug 13 04:27:00 EDT 2015"><meta name="robots" content="keywords"><meta name="keywords" content="使用偏位功能進行列印使用偏位功能進行列印此功能會以交錯方式將複本堆疊在選取的出紙槽內。請確認您的印表機已安裝偏位分頁裝訂器。如需其他資訊，請參閱印表機用戶手冊。在選項功能表中，選取輸出處理。在	「頁面偏位」功能表中，選取下列其中一項設定：使用印表機設定—使用印表機中指定的設定值。開啟—啟用偏位功能。關閉—停用偏位功能。按一下列印。列印頁面偏位偏位功能列印-使用"><meta name="AppleTarget" content="_top"><base target="_top"></head><body face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" bgcolor="#ffffff" marginheight="10" marginwidth="10" topmargin="10"><table border="0" cellpadding="0" cellspacing="0" width="100%"><tr valign="top"><td width="24%"><h3><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="4"><a name="d0e760"></a>輸出處理</font></h3><table cellpadding="3"><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="SelectingOutputBin.html#selecting-output-bin-topic-mac_tc">選取出紙槽</a></font></td></tr><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="PrintingSeparatorPage.html#printing-separtor-page-topic-mac_tc">列印分隔頁</a></font></td></tr><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="UsingOffsetFeature.html#using-offset-feature-topic-mac_tc">使用偏位功能進行列印</a></font></td></tr><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="StaplingPrintedDocuments.html#stapling-printed-documents-topic-mac_tc">裝訂印出的文件</a></font></td></tr><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="FoldingPrintedDocuments.html#folding-printed-documents-topic-mac_tc">摺疊印出的文件</a></font></td></tr><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="Punchin
