   <title>设置打印分辨率</title><meta name="description" content="设置打印分辨率"><meta name="topic" content="v33289353_sc"><meta name="copyright" content="Copyright 2015 Lexmark International, Inc. All rights reserved."><meta name="lastupdated" content="Thu Aug 13 04:26:59 EDT 2015"><meta name="robots" content="keywords"><meta name="keywords" content="设置打印分辨率设置打印分辨率此特性让您以每英寸点数（dpi）或颜色质量（CQ）调整打印输出的分辨率。增加打印分辨率可提高打印输出的质量或清晰度。在选项菜单中，选择质量。在分辨率菜单中，选择一个分辨率。选项可能根据您的打印机而有所不同。如需更多信息，请参阅打印机用户指南。单击打印。打印设置打印分辨率打印分辨率设置"><meta name="AppleTarget" content="_top"><base target="_top"></head><body face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" bgcolor="#ffffff" marginheight="10" marginwidth="10" topmargin="10"><table border="0" cellpadding="0" cellspacing="0" width="100%"><tr valign="top"><td width="24%"><h3><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="4"><a name="d0e339"></a>质量</font></h3><table cellpadding="3"><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="SettingPrintResolution.html#setting-print-resolution-topic-mac_sc">设置打印分辨率</a></font></td></tr><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="SettingHalftone.html#setting-halftone-topic-mac_sc">设置半色调</a></font></td></tr><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="SettingPixelBoost.html#setting-pixel-boost-topic_sc">设置像素增强</a></font></td></tr><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="SettingTonerDarkness.html#setting-toner-darkness-topic-mac_sc">设置碳粉浓度</a></font></td></tr></table></td><td width="3%" align="center"><img src="../../resource/rul.gif" alt=""></td><td width="73%"><a name="setting-print-resolution-topic-mac_sc"></a><a name="setting-print-resolution_sc"></a><table border="0" cellpadding="0" cellspacing="0" width="100%"><tr><td valign="bottom"><h2><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="5"><a name="setting-print-resolution_sc"></a>设置打印分辨率</font></h2></td></tr></table><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">此特性让您以每英寸点数（dpi）或颜色质量（CQ）调整打印输出的分辨率。增加打印分辨率可提高打印输出的质量或清晰度。</font></p></font><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><ol type="1"><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">在选项菜单中，选择<b>质量</b>。</font></p></li><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">在“分辨率”菜单中，选择一个分辨率。</font></p><table cellspacing="0" cellpadding="3"><tr valign="top"><td valign="top" nowrap width="75"><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><b>注意：</b></font></td><td width="4" valign="top"><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"> </font></td><td valign="top"><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">选项可能根据您的打印机而有所不同。如需更多信息，请参阅打印机<i>用户指南</i>。</font></td></tr></table></li><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">单击<b>打印</b>。</font></p></li></ol></font><table cellpadding="4" width="100%" border="0"><tr valign="top"><td align="right"><br><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="Main.html" target="_top">主页</a></font></p></td></tr></table></td></tr></table></body></html>
