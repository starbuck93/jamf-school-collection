   <title>設定碳粉明暗度</title><meta name="description" content="設定碳粉明暗度"><meta name="topic" content="v33289423_tc"><meta name="copyright" content="Copyright 2015 年 Lexmark International, Inc. All rights reserved."><meta name="lastupdated" content="Thu Aug 13 04:27:00 EDT 2015"><meta name="robots" content="keywords"><meta name="keywords" content="設定碳粉明暗度設定碳粉明暗度此功能可讓您使列印輸出顯得較淡或較濃。在選項功能表中，選取品質。在「碳粉明暗度」功能表中，選取下列其中一項：使用印表機設定—使用印表機中指定的設定值。手動—自訂列印輸出的碳粉明暗度。利用滑桿調整碳粉明暗度數值。按一下列印。列印設定碳粉明暗度碳粉明暗度設定"><meta name="AppleTarget" content="_top"><base target="_top"></head><body face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" bgcolor="#ffffff" marginheight="10" marginwidth="10" topmargin="10"><table border="0" cellpadding="0" cellspacing="0" width="100%"><tr valign="top"><td width="24%"><h3><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="4"><a name="d0e395"></a>品質</font></h3><table cellpadding="3"><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="SettingPrintResolution.html#setting-print-resolution-topic-mac_tc">設定列印解析度</a></font></td></tr><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="SettingHalftone.html#setting-halftone-topic-mac_tc">設定半色調</a></font></td></tr><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="SettingPixelBoost.html#setting-pixel-boost-topic_tc">設定像素增強</a></font></td></tr><tr><td><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="SettingTonerDarkness.html#setting-toner-darkness-topic-mac_tc">設定碳粉明暗度</a></font></td></tr></table></td><td width="3%" align="center"><img src="../../resource/rul.gif" alt=""></td><td width="73%"><a name="setting-toner-darkness-topic-mac_tc"></a><a name="setting-toner-darkness_tc"></a><table border="0" cellpadding="0" cellspacing="0" width="100%"><tr><td valign="bottom"><h2><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="5"><a name="setting-toner-darkness_tc"></a>設定碳粉明暗度</font></h2></td></tr></table><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">此功能可讓您使列印輸出顯得較淡或較濃。</font></p></font><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><ol type="1"><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">在選項功能表中，選取<b>品質</b>。</font></p></li><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">在「碳粉明暗度」功能表中，選取下列其中一項：</font></p><ul type="disc"><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><b>使用印表機設定</b>—使用印表機中指定的設定值。</font></p></li><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><b>手動</b>—自訂列印輸出的碳粉明暗度。</font></p></li></font></ul></li><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">利用滑桿調整碳粉明暗度數值。</font></p></li><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">按一下<b>列印</b>。</font></p></li></ol></font><table cellpadding="4" width="100%" border="0"><tr valign="top"><td align="right"><br><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="Main.html" target="_top">首頁</a></font></p></td></tr></table></td></tr></table></body></html>
