Arial, Geneva, Sans-Serif" size="3">인쇄 출력의 해상도를 인치당 도트 수(dpi) 또는 컬러 품질(CQ) 단위로 조정할 수 있습니다. 인쇄 해상도를 높이면 인쇄 출력의 품질 또는 선명도가 향상됩니다.</font></p></font><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><ol type="1"><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">옵션 메뉴에서 <b>품질</b>을 선택합니다.</font></p></li><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">해상도 메뉴에서 해상도를 선택합니다.</font></p><table cellspacing="0" cellpadding="3"><tr valign="top"><td valign="top" nowrap width="75"><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><b>참고:</b></font></td><td width="4" valign="top"><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"> </font></td><td valign="top"><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3">이 옵션은 프린터에 따라 다를 수 있습니다. 자세한 내용은 프린터 <i>사용 설명서</i>를 참조하십시오.</font></td></tr></table></li><li><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><b>인쇄</b>를 클릭합니다.</font></p></li></ol></font><table cellpadding="4" width="100%" border="0"><tr valign="top"><td align="right"><br><p><font face="'Lucida Grande', Helvetica, Arial, Geneva, Sans-Serif" size="3"><a href="Main.html" target="_top">홈</a></font></p></td></tr></table></td></tr></table></body></html>
