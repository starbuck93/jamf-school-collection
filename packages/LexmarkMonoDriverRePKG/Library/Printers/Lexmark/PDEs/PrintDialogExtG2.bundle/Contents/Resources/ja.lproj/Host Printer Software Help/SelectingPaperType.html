   <title>用紙の種類の選択</title><meta name="description" content="用紙の種類の選択"><meta name="topic" content="v33090944_ja"><meta name="copyright" content="Copyright 2015 Lexmark International, Inc. All rights reserved."><meta name="lastupdated" content="Mon Sep 07 06:05:12 EDT 2015"><meta name="AppleTarget" content="_top"><base target="_top"></head><body face="Hiragino, Osaka, Arial" bgcolor="#ffffff" marginheight="10" marginwidth="10" topmargin="10"><table border="0" cellpadding="0" cellspacing="0" width="100%"><tr valign="top"><td width="24%"><h3><font face="Hiragino, Osaka, Arial" size="3"><a name="d0e975"></a>用紙</font></h3><table cellpadding="3"><tr><td><font face="Hiragino, Osaka, Arial" size="2"><a href="SelectingPaperType.html#selecting-a-paper-type-topic-mac_ja">用紙の種類の選択</a></font></td></tr><tr><td><font face="Hiragino, Osaka, Arial" size="2"><a href="PrintingBlankPages.html#printing-blank-pages-topic-mac_ja">空白ページを印刷</a></font></td></tr></table></td><td width="3%" align="center"><img src="../../resource/rul.gif" alt=""></td><td width="73%"><a name="selecting-a-paper-type-topic-mac_ja"></a><a name="selecting-a-paper-type_ja"></a><table border="0" cellpadding="0" cellspacing="0" width="100%"><tr><td valign="bottom"><h2><font face="Hiragino, Osaka, Arial" size="4"><a name="selecting-a-paper-type_ja"></a>用紙の種類の選択</font></h2></td></tr></table><font face="Hiragino, Osaka, Arial" size="2"><ol type="1"><li><p><font face="Hiragino, Osaka, Arial" size="2">［オプション］メニューで、<b>［用紙］</b>を選択します。</font></p></li><li><p><font face="Hiragino, Osaka, Arial" size="2">使用する用紙の種類を［用紙のタイプ］メニューから選択します。</font></p><table><tr><td valign="top"><font face="Hiragino, Osaka, Arial" size="2"><b>メモ：</b></font></td></tr><tr><td><ul><font face="Hiragino, Osaka, Arial" size="2"><li><font face="Hiragino, Osaka, Arial" size="2">ユーザー定義の用紙の種類を使用するには、まずプリンタでその種類を設定する必要があります。 詳細はプリンタの『<i>ユーザーズガイド</i>』を参照してください。</font></li><li><font face="Hiragino, Osaka, Arial" size="2">プリンタ設定を使用することもできます。</font></li></font></ul></td></tr></table></li><li><p><font face="Hiragino, Osaka, Arial" size="2"><b>［印刷］</b>をクリックします。</font></p></li></ol></font><table cellpadding="4" width="100%" border="0"><tr valign="top"><td align="right"><br><p><font face="Hiragino, Osaka, Arial" size="2"><a href="Main.html" target="_top">ホーム</a></font></p></td></tr></table></td></tr></table></body></html>
